                            </div>
                        </div><div class="form-row">

                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Cash Price</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="number" name="CashP">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Website</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Website">
                                </div>
                            </div>

                        <div class="form-row m-b-55">

                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-5">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="date" name="date">
                                            <label class="label--desc">Starting Date</label>
                                        </div>
                                    </div> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<h2>-</h2>
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                    <div class="col-6">
                                        <div class="input-group-desc">

                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="area_code">
                                            <label class="label--desc">Area Code</label>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="phone">

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject">
                                            <option disabled="disabled" selected="selected">Choose Category</option>
                                            <option>Subject 1</option>
                                            <option>Subject 2</option>
                                            <option>Subject 3</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                        <div class="p-t-30">
                            <strong><h2>
                           Select Categories</h2>
